name: 'Notify Kubewarden Policy Hub'
description: 'Notify Kubewarden Policy Hub about a new policy to be added or an existing one to be updated'
branding:
  icon: 'bell'
  color: 'red'
inputs:
  PAT:
    description: GitHub Pesonal Access Token
    required: true
runs:
  using: "composite"
  steps:
    - name: trigger policy hub update
      run: |
        export TAG=$(echo $GITHUB_REF | sed -e "s|refs/tags/||")
        curl \
          --user "flavio:${{ inputs.PAT }}" \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/flavio/policy-hub/actions/workflows/update-policy.yml/dispatches \
          -d '{"ref":"main", "inputs": {"repository": "'${GITHUB_REPOSITORY}'", "tag": "'${TAG}'"}}'
      shell: bash
